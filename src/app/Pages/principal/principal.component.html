 <br>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">MENSAJES</h4>
        <h6 class="card-subtitle">Mensajes del Cliente</h6>
        <table id="demo-foo-row-toggler" class="table toggle-circle table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Descripción</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of contact">
                    <td>{{item.nombre}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.descripcion}}</td>
 
                </tr>

            </tbody>
        </table>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 text-center">
            <h1>BIENVENIDO AL SISTEMA DE ADMINISTRACIÓN</h1>
            <img src="../../../assets/images/logo.png" alt="Check Company" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
