<div class="col-ls-6">
    <a [routerLink]="[ '/create_user']" class="btn btn-dribbble"> <i class="fa fa-plus"></i> Crear Usuario</a>
</div>
<br>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">USUARIOS</h4>
        <h6 class="card-subtitle">Lista de Usuarios</h6>
        <table id="demo-foo-row-toggler" class="table toggle-circle table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>imagen</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuario">
                    <td>{{item.nombre}}</td>
                    <td>{{item.email}}</td>

                    <td>
                        <img src="{{ruta}}/public/assets/usuarios/{{item.img}}" alt="" style="width: 12vh;" class="img-responsive img-thumbnail" *ngIf="item.img != null">
                        <img src="{{ruta}}/public/assets/defecto/no_hay.jpg" alt="" style="width: 12vh;" class="img-responsive img-thumbnail" *ngIf="item.img == null">

                    </td>



                    <td>{{item.role}}</td>
                    <td>
                        <button (click)="eliminar(item._id)" class="btn btn-outline-danger" title="Eliminar Producto" *ngIf="id != item._id"> <i class="fa fa-trash"></i></button>
                        <a [routerLink]="[ '/Editar/Usuario/', item._id ]" class="btn btn-outline-success" title="Editar Producto"> <i class="fa fa-pencil"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                                Anteriores
                              </button>

        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                                  Siguientes
                              </button>
    </div>
</div>
