<div class="row">
  <div class="col-lg-12">


    <div class="col-lg-3">
      <a [routerLink]="[ '/marcas' ]" class="btn btn-outline-danger btn-block"> Atras</a>
    </div>
    <br>
    <div class="card">
      <div class="card-header bg-inverse">
        <h4 class="m-b-0 text-white">Actualizar Marcas</h4>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="guardar( f.value )">
          <div class="form-body">

            <hr>
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nombre Marcas</label>
                  <input [(ngModel)]="marcas_res.marca" name="marca" type="text" class="form-control"
                    placeholder="Nombre">
                </div>
              </div>

            </div>


            <div class="alert alert-danger" *ngIf="!error">
              {{mensaje_error}}
            </div>
            <div class="alert alert-success" *ngIf="exito">
              {{mensaje_exito}}
            </div>

          </div>
          <div class="form-actions" *ngIf="!actualizar">
            <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i>
              Guardar</button>
          </div>

          <div class="form-actions" *ngIf="actualizar">
            <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i>
              Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>


<div class="card" *ngIf="actualizar">
  <div class="card-header bg-inverse">
    <h4 class="m-b-0 text-white">Actualizar Foto Usuario</h4>
  </div>
  <div class="card-body">

    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <img *ngIf="!imagenTemp" src="http://localhost:3001/public/assets/marcas/{{marcas_res.img}}"
            class="img-responsive img-thumbnail" style="width: 50vh">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-responsive img-thumbnail"
            style="object-fit: cover; height: 300px; ">
        </div>
        <div class="col-lg-6">
          <input type="file" (change)="seleccionImage($event.target.files[0])">
          <br>

          <br>

          <button class="btn btn-danger" (click)="subir_imagen()" [disabled]="habilitar">subir</button>

        </div>
      </div>
    </div>
  </div>
</div>
