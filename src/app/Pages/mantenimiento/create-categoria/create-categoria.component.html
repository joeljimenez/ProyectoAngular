<div class="row">
    <div class="col-lg-12">
  
  
    <div class="col-lg-3">
      <a [routerLink]="[ '/categorias' ]" class="btn btn-outline-danger btn-block"> Atras</a>
    </div>
      <br>
      <div class="card">
        <div class="card-header bg-inverse">
          <h4 class="m-b-0 text-white">Crear Categoriras</h4>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="guardar( f.value )">
            <div class="form-body">
  
              <hr>
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Nombre Categoria</label>
                    <input [(ngModel)]="categoria.nombre"  name="nombre" type="text" class="form-control" placeholder="Nombre">
                  </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Slug</label>
                      <input [(ngModel)]="categoria.slug"  name="slug" type="text" class="form-control" placeholder="slug">
                    </div>
                  </div>

                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Estado</label>
                      <div class="form-check">
                        <label class="custom-control custom-radio">
                          <input   name="estado" [(ngModel)]="categoria.estado" type="radio" checked class="custom-control-input" [value]="true">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Activo</span>
                        </label>
                        <label class="custom-control custom-radio">
                          <input   name="estado" [(ngModel)]="categoria.estado" type="radio" class="custom-control-input"  [value] ="false">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Inactivo</span>
                        </label>
                      </div>
                    </div>
                  </div> 
          
                <!--/span-->
              </div>
              <!--/row-->
              <!--/span-->
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="control-label">Descripci√≥n del Producto</label>
                  <textarea class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion">
  
                  </textarea>
                </div>  
              </div>
  
              <div class="alert alert-danger" *ngIf="!error">
                  {{mensaje_error}}
            </div>
            <div class="alert alert-success" *ngIf="exito">
                {{mensaje_exito}}
          </div>
  
            </div>
            <div class="form-actions" *ngIf="!actulizar">
              <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i> Guardar</button>
            </div>
  
            <div class="form-actions" *ngIf="actulizar">
              <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i> Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
   
  </div>


  <div class="card" *ngIf="actualizar">
      <div class="card-header bg-inverse">
        <h4 class="m-b-0 text-white">Actualizar Foto Usuario</h4>
      </div>
      <div class="card-body">
        
       <div class="col-lg-12">
         <div class="row">
           <div class="col-lg-6">
          <img *ngIf="!imagenTemp" src="http://localhost:3001/public/assets/categoria/{{categoria.img}}" class="img-responsive img-thumbnail" style="width: 50vh">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-responsive img-thumbnail" style="object-fit: cover; height: 300px; ">
           </div>
           <div class="col-lg-6">
             <input type="file"  (change)="seleccionImage($event.target.files[0])">
             <br>
     
             <br>
    
           <button class="btn btn-danger" (click)="subir_imagen()" [disabled]="habilitar">subir</button>
             
           </div>
         </div>
       </div>
      </div>
    </div>
