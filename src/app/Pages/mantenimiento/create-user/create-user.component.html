<div class="row">
    <div class="col-lg-12">


        <br>
        <div class="card">
            <div class="card-header bg-inverse">
                <h4 class="m-b-0 text-white">Crear Nuevo Usuarios</h4>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="crear_user( f.value )">
                    <div class="form-body">

                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre Usuario</label>
                                    <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Correo Electronico</label>
                                    <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Correo Electronico ">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Roles</label>
                                    <select class="form-control" [(ngModel)]="usuario.role" name="rol"> 
                      <option [value]="0" selected>Seleccione Rol</option>
                      <option *ngFor="let item of role" [value]="item.nombre">{{item.nombre}}</option> 
                    </select>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Estado</label>
                                    <div class="form-check">
                                        <label class="custom-control custom-radio">
                        <input   name="estado" [(ngModel)]="usuario.estado" type="radio" checked class="custom-control-input" [value]="true">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Activo</span>
                      </label>
                                        <label class="custom-control custom-radio">
                        <input   name="estado" [(ngModel)]="usuario.estado" type="radio" class="custom-control-input"  [value] ="false">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Inactivo</span>
                      </label>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Dirección</label>
                                    <input [(ngModel)]="usuario.direccion" name="direccion" type="text" class="form-control" placeholder="Dirección">
                                </div>
                            </div>

                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Edad</label>
                                    <input type="number" [(ngModel)]="usuario.edad" name="edad" (change)="validar()" class="form-control" placeholder="Edad ">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <!--/row-->
                        <div class="row p-t-20" *ngIf="!actualizar">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control" placeholder="Nombre">
                                </div>
                            </div>

                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Confirmar Password</label>
                                    <input type="password" [(ngModel)]="password_validacion" name="password_verificacion" (change)="validar()" class="form-control" placeholder="Verificación ">
                                </div>
                            </div>
                            <!--/span-->
                        </div>


                        <div class="alert alert-danger" *ngIf="!error">
                            {{mensaje_error}}
                        </div>
                        <div class="alert alert-success" *ngIf="exito">
                            {{mensaje_exito}}
                        </div>

                    </div>
                    <div class="form-actions" *ngIf="!actualizar">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="guardar"> <i class="fa fa-check"></i> Guardar</button>
                    </div>

                    <div class="form-actions" *ngIf="actualizar">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i> Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<div class="card" *ngIf="actualizar">
    <div class="card-header bg-inverse">
        <h4 class="m-b-0 text-white">Actualizar Foto Usuario</h4>
    </div>
    <div class="card-body">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <img *ngIf="!imagenTemp" src="{{ruta}}/public/assets/usuarios/{{usuario.img}}" class="img-responsive img-thumbnail" style="width: 50vh">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-responsive img-thumbnail" style="width: 50vh">
                </div>
                <div class="col-lg-6">
                    <input type="file" (change)="seleccionImage($event.target.files[0])">
                    <br>

                    <br>

                    <button class="btn btn-danger" (click)="actualizar_imagen()" [disabled]="habilitar">subir</button>

                </div>
            </div>
        </div>
    </div>
</div>
