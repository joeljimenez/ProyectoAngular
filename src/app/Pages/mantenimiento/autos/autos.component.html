<div class="row">
  <div class="col-lg-12">


    <div class="col-lg-3">
      <a [routerLink]="[ '/index_productos' ]" class="btn btn-outline-danger btn-block"> Atras</a>
    </div>
    <br>
    <div class="card">
      <div class="card-header bg-inverse">
        <h4 class="m-b-0 text-white">Crear Autos</h4>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="guardar( f.value )">
          <div class="form-body">

            <hr>
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Marca</label>
                  <input [(ngModel)]="autos.marca" name="marca" type="text" class="form-control" placeholder="Marca Auto">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Modelo</label>
                  <input [(ngModel)]="autos.modelo" name="marca" type="text" class="form-control" placeholder="Modelo Auto">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Año</label>
                  <select class="form-control" [(ngModel)]="autos.anio" name="anio">
                    <option [value]="0" selected>Seleccione Categoria</option>
                    <option value="">2019</option>
                    <option value="">2018</option>
                    <option value="">2017</option>
                    <option value="">2016</option>
                    <option value="">2015</option>
                    <option value="">2014</option>
                    <option value="">2013</option>
                    <option value="">2012</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Estado</label>
                  <div class="form-check">
                    <label class="custom-control custom-radio">
                      <input name="estado" [(ngModel)]="autos.estado" type="radio" checked class="custom-control-input"
                        [value]="true">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Activo</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input name="estado" [(ngModel)]="autos.estado" type="radio" class="custom-control-input"
                        [value]="false">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Inactivo</span>
                    </label>
                  </div>
                </div>
              </div>
              <!--/span-->
              <!--/span-->
            </div>
            <!--/row-->

            <!--/span-->
            <div class="col-lg-12">
              <div class="form-group">
                <label class="control-label">Descripción del Producto</label>
                <textarea class="form-control" [(ngModel)]="autos.descripcion" name="descripcion">

                  </textarea>
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="!error">
              {{mensaje_error}}
            </div>
            <div class="alert alert-success" *ngIf="exito">
              {{mensaje_exito}}
            </div>

          </div>
          <div class="form-actions" *ngIf="!actulizar">
            <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i>
              Guardar</button>
          </div>

          <div class="form-actions" *ngIf="actulizar">
            <button type="submit" class="btn btn-success btn-block" [disabled]="exito"> <i class="fa fa-check"></i>
              Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
